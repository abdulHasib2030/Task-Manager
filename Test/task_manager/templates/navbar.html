<nav class="bg-gradient-to-r from-purple-700 to-indigo-500 mb-10 pt-2  pb-1  mt-0 h-auto w-full top-0">

    <div class="flex flex-wrap items-center">
        <div class="flex flex-shrink md:w-1/3 justify-center md:justify-start text-white">
            {% if request.user.is_authenticated %}
              <a href="{% url 'home' %}">
                <span class="text-xl pl-2 text-4xl">Task manager</span>
            </a>
            {% else %}
            <a href="{% url 'main-home' %}">
                <span class="text-xl pl-2 text-4xl">Task manager</span>
            </a>
            {% endif %}
            
        </div>

        <div class="flex flex-1 md:w-1/3 justify-center md:justify-start text-white px-2">
            <span class="relative w-full">
                <form method="get" action="{% url 'search' %}">
                    <input type="text" name="keyword" placeholder="Search by Title" class="w-full bg-gray-900 text-white transition border border-transparent focus:outline-none focus:border-gray-400 rounded py-3 px-2 pl-10 appearance-none leading-normal">
                        
                </form>

                <div class="absolute search-icon" style="top: 1rem; left: .8rem;">
                    <svg class="fill-current pointer-events-none text-white w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <path d="M12.9 14.32a8 8 0 1 1 1.41-1.41l5.35 5.33-1.42 1.42-5.33-5.34zM8 14A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"></path>
                    </svg>
                </div>
            </span>
        </div>



        <div class="flex w-full pt-2  content-center justify-between md:w-1/3 md:justify-end">
           {% if request.user.is_authenticated %}
            
            <div class="flex w-auto">
                <div class="text-white pr-2 my-auto ">Welcome, {{ request.user.first_name }}  {{request.user.last_name}} </div>
                <div class="mr-10">
                    <button id="profileToggle" class="py-2 pr-10  focus:outline-none">
                        <img  src="{{request.user.image.url}}" alt="" width="35" height="35" class="rounded-full">
                    </button>
                    <div id="profileDropdown" class="hidden  absolute rounded-lg bg-white shadow-lg z-10">
                        <a href="{% url 'profile' %}" class="block px-4 py-2 text-gray-800 hover:bg-blue-100">Profile </a>
                        <a href="{% url 'change_password' %}" class="block px-4 py-2 text-gray-800 hover:bg-blue-100">Change Password</a>
                        <a href="{% url 'logout' %}" class="block px-4 py-2 text-gray-800 hover:bg-blue-100">Logout</a>
                    </div>
                </div>

        
            </div>
        {% else %}
            <div class="text-md lg:flex-grow "></div>
            <div>
                <a href="{% url 'login' %}" class="mr-2 inline-block font-medium text-sm px-4 py-2 leading-none bg-blue-900 rounded text-white border-white hover:border-transparent hover:text-gray-800 hover:bg-red-700 mt-4 lg:mt-0">Login</a>
            </div>
            <div>
                <a href="{% url 'register' %}" class="inline-block font-medium text-sm px-4 py-2 leading-none bg-blue-900 rounded text-white border-white hover:border-transparent hover:text-gray-800 hover:bg-white mt-4 lg:mt-0">Register</a>
            </div>
        {% endif %}


        </div>
    </div>

</nav>
