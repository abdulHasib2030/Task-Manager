<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Profile Toggle Bar</title>
</head>
<body class="bg-gray-100">
    <!-- Profile Toggle Bar -->
    <div class="bg-black p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-black font-semibold">Profile Switcher</div>
            <div class="">
                <button id="profileToggle" class="py-2 px-4  focus:outline-none">
                    <img  src="./static/images/main.png" alt="" width="45" height="45" class="rounded-full">
                </button>
                <div id="profileDropdown" class="hidden mt-2 absolute w-48 rounded-lg bg-white shadow-lg z-10">
                    <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-blue-100">Profile 1</a>
                    <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-blue-100">Profile 2</a>
                    <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-blue-100">Profile 3</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Your content goes here -->
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-semibold">Welcome to Your Profile Page</h1>
        <p class="mt-4">This is where you can manage your profile and settings.</p>
    </div>

    <script>
        const profileToggle = document.getElementById('profileToggle');
        const profileDropdown = document.getElementById('profileDropdown');

        profileToggle.addEventListener('click', () => {
            profileDropdown.classList.toggle('hidden');
        });
    </script>
</body>
</html>
