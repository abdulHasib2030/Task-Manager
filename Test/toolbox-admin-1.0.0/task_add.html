<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Task Form</title>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-md mx-auto bg-white p-8 rounded shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Task Details</h2>
        <form id="taskForm">
            <div class="mb-4">
                <label for="title" class="block text-gray-600 text-sm font-medium mb-2">Title</label>
                <input type="text" id="title" name="title" class="w-full px-3 py-2 border rounded-md">
            </div>
            <div class="mb-4">
                <label for="description" class="block text-gray-600 text-sm font-medium mb-2">Description</label>
                <textarea id="description" name="description" class="w-full px-3 py-2 border rounded-md"></textarea>
            </div>
            <div class="mb-4">
                <label for="dueDate" class="block text-gray-600 text-sm font-medium mb-2">Due Date</label>
                <input type="date" id="dueDate" name="dueDate" class="w-full px-3 py-2 border rounded-md">
            </div>
            <div class="mb-4">
                <label for="priority" class="block text-gray-600 text-sm font-medium mb-2">Priority</label>
                <select id="priority" name="priority" class="w-full px-3 py-2 border rounded-md">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="photos" class="block text-gray-600 text-sm font-medium mb-2">Photos</label>
                <input type="file" multiple id="photos" name="photos" class="w-full px-3 py-2 border rounded-md mb-2">
                <!-- <button id="addPhoto" type="button" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Add Photo</button>
                <ul id="photoList" class="list-disc pl-6 mt-2"></ul> -->
            </div>
            <div class="mb-4">
                <label for="completed" class="block text-gray-600 text-sm font-medium mb-2">Mark as Complete</label>
                <input type="checkbox" id="completed" name="completed">
            </div>
            <div class="mb-4">
                <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600">Submit</button>
            </div>
        </form>
    </div>
