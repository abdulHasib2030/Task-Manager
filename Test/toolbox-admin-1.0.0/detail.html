<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Task Details</title>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-md mx-auto bg-white p-8 rounded shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Task Details</h2>
        <div class="mb-4">
            <h3 class="text-xl font-semibold mb-2">Task Title</h3>
            <p class="text-gray-700">This is the title of the task.</p>
        </div>
        <div class="mb-4">
            <h3 class="text-xl font-semibold mb-2">Description</h3>
            <p class="text-gray-700">This is the description of the task. It contains all the details of the task that need to be completed.</p>
        </div>
        <div class="mb-4">
            <h3 class="text-xl font-semibold mb-2">Due Date</h3>
            <p class="text-gray-700">2023-12-31</p>
        </div>
        <div class="mb-4">
            <h3 class="text-xl font-semibold mb-2">Priority</h3>
            <p class="text-gray-700">High</p>
        </div>
        <div class="mb-4">
            <h3 class="text-xl font-semibold mb-2">Photos</h3>
            <ul class="list-disc pl-6">
                <li><a href="#">Photo 1</a></li>
                <li><a href="#">Photo 2</a></li>
                <li><a href="#">Photo 3</a></li>
            </ul>
        </div>
        <div class="mb-4">
            <h3 class="text-xl font-semibold mb-2">Mark as Complete</h3>
            <p class="text-gray-700">Yes</p>
        </div>
        <div class="mt-6 flex justify-between">
            <button class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Edit Task</button>
            <button onclick="confirmDelete()" class="bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600">Delete Task</button>
        </div>
    </div>

    <script>
        function confirmDelete() {
            if (confirm("Are you sure you want to delete this task?")) {
                // Perform the task deletion here, e.g., redirect to a delete endpoint.
            }
        }
    </script>
</body>
</html>
