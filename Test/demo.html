<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-semibold">Task Manager</h1>
            <a href="/login" class="text-white hover:underline">Login</a>
        </div>
    </header>

    <div class="container mx-auto mt-8 p-4">
        <div class="bg-white p-4 rounded-lg shadow-md">
            <h2 class="text-lg font-semibold">Welcome to Task Manager</h2>
            <p class="mt-2">Task Manager is a simple tool to help you organize your tasks and stay productive.</p>
            <p class="mt-2">To get started, please log in or create an account.</p>
            <a href="/signup" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-700">Sign Up</a>
        </div>
    </div>

    
</body>
</html>
